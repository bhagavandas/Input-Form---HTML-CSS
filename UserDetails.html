<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <form>
        <header class="headerContainer"><h1>User Details<h1/></header>
    <div>
        <label for="firstName">text input type for First Name:</label>
        <input type="firstName" id="firstName" name="firstName">
        <error-output class="firstName-error" for="firstName"></error-output>
    </div>
    <div>
        <label for="email">text input type for email:</label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <label for="number">text input type for Phone number:</label>
        <input type="number" id="number" name="number">
        <error-output class="number-error" for="number"></error-output>
    </div>
    <div>
        <label for="password">text input type for password:</label>
        <input type="password" id="password" name="password">
        <error-output class="password-error" for="password"></error-output>
    </div>
    <script>
        const firstName = document.querySelector('#firstName');
        const firstNameError = document.querySelector('.firstName-error');
        firstName.addEventListener('input', function(){
            let firstNameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(firstNameRegex.test(firstName.value))
            firstNameError.textContent = "";
            else firstNameError.textContent = "First Name is Incorrect";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function(){
            let emailRegex = RegExp('^[abc+](.+)?[a-z](@)?[bl+](.+)[co+](.+)[a-z]{2}$');
            if(emailRegex.test(email.value))
            emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect";
        });

        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error');
        number.addEventListener('input', function(){
            let numberRegex = RegExp('^[0-9]{1,2}\\s{0,1}[0-9]{10}$');
            if(numberRegex.test(number.value))
            numberError.textContent = "";
            else numberError.textContent = "Phone number is Incorrect";
        });

        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function(){
            let passwordRegex = RegExp('^(?=.*[A-Z])(?=.*[0-9])(?=.{8,}$)[a-zA-Z0-9]*[@#$%^&-+=()][a-zA-Z0-9]*$'); 
            if(passwordRegex.test(password.value))
            passwordError.textContent = "";
            else passwordError.textContent = "Password is Incorrect";
        });
        
    </script>
    
</body>
</html>
